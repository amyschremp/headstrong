<ion-header>

  <ion-navbar>
    <ion-title>New Journal Entry</ion-title>
    <ion-buttons start>
      <button ion-button (click)="closeModal()">Cancel</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form #form="ngForm" (ngSubmit)="handle(form)">
  <ion-list radio-group>

      <ion-list-header no-lines>
        How are you feeling?
      </ion-list-header>
    
      <ion-item>
        <ion-label>Good</ion-label>
        <ion-radio value="smile" checked="{{smile}}" required (ionSelect)="changeValue('smile')"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Okay</ion-label>
        <ion-radio value="meh" checked="{{meh}}" required (ionSelect)="changeValue('meh')"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Bad</ion-label>
        <ion-radio value="frown" checked="{{frown}}" required (ionSelect)="changeValue('frown')"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label floating>Share your thoughts from today.</ion-label>
        <ion-textarea ngModel="{{entry.entry}}" name="entry"></ion-textarea>
      </ion-item>

      <button ion-button type="submit" block>Add Entry</button>

  </ion-list>
</form>

</ion-content>
