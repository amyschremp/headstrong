<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #form="ngForm" (ngSubmit)="login(form)">
    <ion-item>
      <ion-label>Email Address</ion-label>
      <ion-input type="email" ngModel name="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" ngModel name="password"></ion-input>
    </ion-item>
    <button ion-button type="submit" block>Login</button>
  </form>
  <p>Don't have an account? <a (click)="signUp()">Sign up!</a></p>
</ion-content>
