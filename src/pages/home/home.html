<ion-header>
  <ion-navbar>
    <ion-title>
      Headstrong
    </ion-title>
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="openModal()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ng-container *ngFor="let entry of entries">
    <ion-card>
      <ion-card-header>
        <i float-left class="far fa-{{ entry.mood }}"></i>
        <span float-right>{{ entry.timestamp | date }}</span>
      </ion-card-header>
      <ion-card-content>
        {{ entry.entry }}
      </ion-card-content>
      <ion-row>
        <ion-col>
          <button (click)="deleteEntry(entry._id)" ion-button icon-start small clear>
            <ion-icon name="trash"></ion-icon>
          </button>
          <button (click)="editEntry(entry)" ion-button icon-end float-right small clear>
            <ion-icon name="brush"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-card>
  </ng-container>
</ion-content>
