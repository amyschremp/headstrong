<ion-header>
  <ion-navbar>
    <ion-title>
      Headstrong
    </ion-title>
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="openModal()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      <ion-icon float-left name="happy" class="happy-icon"></ion-icon>
      <span float-right>7:25pm</span>
    </ion-card-header>
    <ion-card-content>
      I had a good day today. I watched tv, walked the dog, did homework...
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button icon-start small clear>
          <ion-icon name="trash"></ion-icon>
        </button>
        <button ion-button icon-end float-right small clear>
          <ion-icon name="brush"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
